version: '3.7'

services:
  ticket-assignment-service:
    image: ticket-assignment:dev
    container_name: ticket-assignment
    build: ./server
    ports:
      - "8000:8000"
    tty: true
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./server:/usr/src/app
    environment:
      - ENV=development
    networks:
      - call-center-net

  # client-app:

networks:
  call-center-net:
    name: call-center-net
    driver: bridge

volumes:
  data: